<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT Cuoi Khoa</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./lib/font_awesome/font_awesome/css/fontawesome.css">
    <link rel="stylesheet" href="./lib/font_awesome/font_awesome/css/brands.css">
    <link rel="stylesheet" href="./lib/font_awesome/font_awesome/css/solid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container">
        <div class = "page_header">
            <div class = "header_navbar_container">
                <div class = "logo_and_function">
                    <div class = "search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class = "page_logo">
                        <img src="./assets/images/coral_logo_1.png" alt="3_squares_1">
                        CORAL 
                        <img src="./assets/images/coral_logo_1.png" alt="3_squares_2">
                    </div>
                    <div class = "other_functions">
                        <div class = "user_log_in">
                            <img src="./assets/images/user_logo.png" alt="user_log_in">
                            <p>Account</p>
                        </div>
                        <div class = "shopping_button">
                            <img src="./assets/images/shopping_button_logo.png" alt="Cart">
                            <p>Shoping</p>
                        </div>
                    </div>
                </div>
                <div class = "navbar-line"></div>
                <div class = "Categories">
                    <a>Jewelry & Accessories</a>
                    <a>Clothing & Shoes</a>
                    <a>Home & Living</a>
                    <a>Wedding & Party</a>
                    <a>Toy & Entertainment</a>
                    <a>Art & Collectibles</a>
                   <a>Craft Supplies & Tools</a>
                </div>
            </div>
        </div>
        <div class = "hero-section">
            <div class = "hero-section-container">
                <div class = "hero-section-container-text">
                    <h1 class = "hero-section-title">Collections</h1>
                    <p class = "hero-section-text">
                        You Can Explore And Shop From Many Different Collections From Various Brands Here.
                    </p>
                    <img src="./assets/images/shop_now_img.svg" alt="Shop Now">
                </div>
                <img src="./assets/images/hero-section-woman-img.png" alt="1st_woman">
            </div>
        </div>
        <div class = "brand-banner">
            <div class="owl-carousel owl-theme">
                <div class="items">
                    <img src="./assets/images/brand_1" alt="brand_1">
                </div>
                <div class="items">
                    <img src="./assets/images/brand_2" alt="brand_2">
                </div>
                <div class="items">
                    <img src="./assets/images/brand_3" alt="brand_3">
                </div>
                <div class="items">
                    <img src="./assets/images/brand_4" alt="brand_4">
                </div>
                <div class="items">
                    <img src="./assets/images/brand_5" alt="brand_5">
                </div>
            </div>
        </div>
        <section class = "hot-items-sections">
            <div class = "hot-items-sections-text">
                
            </div>
        </section>
    </div>

    <!-- Import jquery -->
    <script src = "./lib/jquery-3.7.1.js"></script>
    <!-- Import OwlCarousel -->
     <script src = "./lib/owlcarousel/owl.carousel.min.js"></script>
    <script src = "./assets/js/custom.js"></script>

</body>
</html>
